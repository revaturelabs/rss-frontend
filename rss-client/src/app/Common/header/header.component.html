<div class="container">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" routerLink="/">
      <img src="./assets/Images/logo.png" alt="Revature Logo" />
    </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a id="homeLink" class="nav-link" routerLink="" (click)="ifHome()">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a id="storeLink" class="nav-link" routerLink="/inventory/inventory-list"
          (click)="currentRoute('store')">Store</a>
      </li>
      <li class="nav-item">
        <a id="earnpointsLink" class="nav-link" routerLink="/earnpoints" (click)="currentRoute('earnpoints')">Earn Points</a>
      </li>

      <li class="nav-item" *ngIf="!currentUser.admin">
        <a id="cartLink" class="nav-link" routerLink="/cart" (click)="currentRoute('cart')">Cart</a>
      </li>
      <li class="nav-item" *ngIf="!currentUser.admin">
        <a id="selectcartLink" class="nav-link" routerLink="/selectcart" (click)="currentRoute('selectcart')">Select Cart</a>
      </li>
    </ul>


    <div class="justify-content-end">
      <div class="btn-group">
        <button type="button" class="btn dropdown-toggle settings" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {{ currentUser.firstName | titlecase }}
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" routerLink="/account/settings" (click)="currentRoute('')">Account Settings</a>
          <ng-container *ngIf="currentUser.admin == true">
            <a class="dropdown-item" routerLink="/admin" (click)="currentRoute('')">Admin Settings</a>
          </ng-container>
          <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</div>
