<div class="container">
  <!-- Add quiz topic -->
  <ul ngbNav #nav="ngbNav" [activeId]="2" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink (click)="navigateBack()">Back</a>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>New Quiz</a>
      <ng-template ngbNavContent>
        <div class="container">
          <add-quiz></add-quiz>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <a ngbNavLink>Edit Quiz</a>
      <ng-template ngbNavContent>
        <div class="container">
          <edit-quiz></edit-quiz>
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>
