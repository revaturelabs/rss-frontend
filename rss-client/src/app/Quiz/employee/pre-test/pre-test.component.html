<div class="my-2 p-2 container">
  <section class="row">
    <div class="col-8">
      <div class="my-2 p-2">
        <h2>Topic -- {{ config.quizTopic | titlecase }}</h2>
      </div>
      <!-- Quiz description -->
      <div class="my-2 p-2">
        <h2>Description</h2>
        <p>{{ config.quizDescription }}</p>
      </div>
      <!-- Quiz Instruction from an array of instructions-->
      <div class="my-2 p-2">
        <h2>Instructions</h2>
        <p>You will need to complete these
          questions in an amount of time alloted by your instructor. No
          cheating.</p>
      </div>
    </div>

    <aside class="col-4 p-4">
      <h3>Details</h3>
      <h4>No. of Attempts: </h4>
      <p>Pass Percentage: 70%</p>
      <div class="text-center">
        <button class="btn btn-lg" id="startBtn" (click)="onEvent()">Start</button>
      </div>
    </aside>
  </section>

</div>
