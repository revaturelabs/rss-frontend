<div class="modal-dialog modal-dialog-centered m-0" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title"><strong>{{title}} Confirmation</strong></h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <h4>Are you sure to delete this product? This action cannot be undone.</h4>
            <p class="mb-1"><strong>Name</strong> {{product.name}}</p>
            <p class="mb-1"><strong>Description</strong> {{product.description}}</p>
            <p><strong>Quantity</strong> {{product.quantity}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger"
                (click)="activeModal.dismiss('Cross click')">Cancel</button>
            <button type="button" class="btn btn-outline-orange" (click)="delete()">Accept</button>
        </div>
    </div>
</div>
