<div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">Update {{product.name}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<form (submit)="updateItem()" #updateForm="ngForm">

		<!-- MODAL FORM FIELDS -->
		<div>* Name:
			<input [disabled]="admin" type="text" class="form-control" id="inputName" name="name" [(ngModel)]="product.name" #name="ngModel" required>
			<p class="text-danger small-text" [hidden]="name.valid || name.pristine">Name is required</p>
		</div>
		<div>Description:
			<input [disabled]="admin" type="text" class="form-control" id="inputDescription" name="description" [(ngModel)]="product.description">
		</div>
		<div>Brand:
			<input [disabled]="admin" type="text" class="form-control" id="brand" name="brand" [(ngModel)]="product.brand">
		</div>
		<div>Model:
			<input [disabled]="admin" type="text" class="form-control" id="inputModel" name="model" [(ngModel)]="product.model">
		</div>
		<div>Category:
			<input [disabled]="admin" type="text" class="form-control" id="category" name="category" [(ngModel)]="product.category">
		</div>
		<div>
			<img src="{{product.image}}" width="100%" alt="product_img">
			<input type="text" class="form-control" id="inputImage" name="image" [(ngModel)]="product.image">
		</div>
		<div>* Quantity:
			<input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.quantity" #quantity="ngModel" required min="0" pattern="([0-9]+)">
			<p class="text-danger small-text" [hidden]="quantity.valid || quantity.pristine">Quantity is required</p>
		</div>
		<div>* Unit Price:
			<input [disabled]="admin" type="number" class="form-control" id="unitPrice" name="unitPrice" [(ngModel)]="product.unitPrice" #unitPrice="ngModel" min="0" pattern="([0-9]+)">
			<p class="text-danger small-text" [hidden]="unitPrice.valid || unitPrice.pristine">Unit price is required</p>
		</div>
		<div>Color:
			<input [disabled]="admin" type="text" class="form-control" id="inputColor" name="color" [(ngModel)]="product.color">
		</div>

		<!-- SHOW IF ADMIN -->
		<div *ngIf="userType==='admin'" class="modal-footer">
			<button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Cross click')">Cancel</button>
			<button type="submit" class="btn btn-success" [disabled]="!updateForm.form.valid">Save</button>
		</div>

		<!-- SHOW IF CUSTOMER -->
		<div *ngIf="userType==='customer'" class="modal-footer">
			<button type="button" class="btn btn-outline-success" (click)="reduceInventory()">Add to Cart</button>
		</div>

	</form>
</div>
